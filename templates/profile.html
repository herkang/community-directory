{% extends 'base.html' %}

{% block title %}{{ current_user.username }}'s Profile{% endblock %}

{% block body %}
<h1>Hi {{ current_user.username }}</h1>

{% for bookmark in bookmarks %}
<section class="bookmark_list_item">
  <h2>User: {{ bookmark.user }}</h2>
  <ul>
    
    <li>Resource: {{ bookmark.resource }}</li>
   
  </ul>
</section>
{% endfor %}

{% endblock %}
